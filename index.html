<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

</head>

<body>
    <!-- Calculator app -->
    <section id="appWrapper">
        <div id="appHeader">
            <i class="fa-solid fa-bars-staggered fa-xl icons "></i>
            <div id="headerTitle">
                Calculator
            </div>
            <i class="fa-solid fa-moon fa-xl icons"></i>
        </div>

        <div id="resultContainer">
            <p id="calculation"><input type="text"></p>
            <p id="result"></p>
        </div>

        <div id="buttonsWrapper">
            <div class="row">
                <p class="btns">AC</p>
                <p class="btns"><i class="fa-solid fa-xmark  fa-s"></i></p>
                <p class="btns blueStyle">%</p>
                <p class="btns blueStyle">&#247</p>
            </div>
            <div class="row">
                <p class="btns">7</p>
                <p class="btns">8</p>
                <p class="btns">9</p>
                <p class="btns blueStyle">x</p>
            </div>
            <div class="row">
                <p class="btns">4</p>
                <p class="btns">5</i></p>
                <p class="btns">6</p>
                <p class="btns blueStyle">-</p>
            </div>
            <div class="row">
                <p class="btns">1</p>
                <p class="btns">2</i></p>
                <p class="btns">3</p>
                <p class="btns blueStyle">+</p>
            </div>
            <div class="row">
                <p class="btns plusMinus">&plusmn</p>
                <p class="btns">0</i></p>
                <p class="btns">.</p>
                <p class="btns blueStyle">=</p>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
